<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>List of items</h2>
    <h3>Ordered list</h3>
    <ol type="i" start="10">
        <li>Mtrue</li>
        <li>Hello</li>
        <li>Jambo</li>
    </ol>
    <h3>Unordered list</h3>
    <ul type="circle">
        <li>World</li>
        <li>Mom</li>
        <li>Indeed</li>
    </ul>

    <h3>Defined list</h3>
    <dl>
        <dt>FBI</dt>
        <dd>Fedreal Bureau OF Investigation</dd>
    </dl>

    <h3>Images display</h3>
    <img src="https://images.pexels.com/photos/31137577/pexels-photo-31137577/free-photo-of-happy-white-dog-in-pink-harness-outdoors.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="https://www.pexels.com/photo/vibrant-pink-rose-with-soft-shadow-on-white-background-31103993/">


    <h3>Forms</h3>
    <form action="submit" method="">
        <label for="Full_Names">Full Names: </label>
        <input type="text" id="full_name" placeholder="Enter Full Name i.e Mujabi" name="full_name" required>
        </br>
        <label for="Gender">Gender</label>
        <input type="radio" value="Female">
        <input type="radio" value="Male">
        <input type="radio" value="Prefer Not to say">
        </br>
        <label for="Marital status">Marital status: </label>
        <input type="checkbox" value="Single">
        <input type="checkbox" value="Married">
        <input type="checkbox" value="Engaged">
        <input type="checkbox" value="Divorced">
        </br>

        <label for="Countries">Country Of residence</label>
        <select name="selections" id="selections" value="">
            <option value="Country">Kenya</option>
            <option value="">Nigeria</option>
            <option value="">India</option>
            <option value="">Germany</option>
        </select>
    </form>

    <h3>Tables</h3>
    <table border="1">
        <th>
        <tr>Members</tr>
        <tr>Age</tr>
        <tr>ID</tr>
        </th>
        
    </table>
</body>
</html>
